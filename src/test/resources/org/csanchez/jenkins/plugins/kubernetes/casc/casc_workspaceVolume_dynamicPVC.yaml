jenkins:
  clouds:
    - kubernetes:
        containerCapStr: "10"
        jenkinsUrl: "http://jenkinshost:8080/jenkins/"
        maxRequestsPerHostStr: "32"
        name: "kubernetes"
        templates:
          - hostNetwork: false
            label: "dynamic-pvc"
            name: "dynamic-pvc"
            workspaceVolume:
              dynamicPVC:
                accessModes: "ReadWriteOnce"
                requestsSize: "1"
                storageClassName: "hostpath"
            yamlMergeStrategy: "override"
