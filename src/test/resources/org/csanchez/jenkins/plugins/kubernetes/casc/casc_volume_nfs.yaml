jenkins:
  clouds:
    - kubernetes:
        containerCapStr: "10"
        jenkinsUrl: "http://jenkinshost:8080/jenkins/"
        maxRequestsPerHostStr: "32"
        name: "kubernetes"
        templates:
          - volumes:
            - nfsVolume:
                serverAddress: serverAddress
                serverPath: /path
                mountPath: /mnt/path
